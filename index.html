<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para M√≠a ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fce4ec; /* Rosa muy suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #c2185b;
            font-size: 2.5rem;
            margin-bottom: 50px;
            transition: all 0.3s ease;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px; /* Separaci√≥n amplia para que no sea tan f√°cil */
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #btn-si {
            background-color: #ff4081;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
        }

        #btn-no {
            background-color: #90a4ae;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            position: relative;
        }

        .mensaje-divertido {
            margin-top: 20px;
            color: #ad1457;
            font-weight: bold;
            height: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="titulo">M√≠a, ¬øquieres pasar San Valent√≠n conmigo? ‚ù§Ô∏è</h1>
        
        <div class="buttons-container">
            <button id="btn-si">¬°S√ç!</button>
            <button id="btn-no">No</button>
        </div>

        <p id="mensaje" class="mensaje-divertido"></p>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const titulo = document.getElementById('titulo');
        const mensaje = document.getElementById('mensaje');

        let escalaSi = 1;
        let escalaNo = 1;
        
        const frasesNo = [
            "¬øEst√°s segura?",
            "Pi√©nsalo bien...",
            "¬°Esa opci√≥n est√° rota!",
            "Mmm... intenta de nuevo",
            "¬øSegur√≠sima?",
            "Te equivocaste de bot√≥n jaja"
        ];

        // Lo que pasa cuando intenta clickear el NO
        btnNo.addEventListener('click', () => {
            // El SI crece
            escalaSi += 0.4;
            btnSi.style.transform = `scale(${escalaSi})`;
            
            // El NO se encoge
            escalaNo -= 0.15;
            btnNo.style.transform = `scale(${escalaNo})`;
            if(escalaNo < 0.3) btnNo.style.opacity = "0.2";

            // Cambiar mensaje
            const fraseAzar = frasesNo[Math.floor(Math.random() * frasesNo.length)];
            mensaje.innerText = fraseAzar;
        });

        // Lo que pasa cuando clickea el S√ç
        btnSi.addEventListener('click', () => {
            titulo.innerHTML = "¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç";
            mensaje.innerText = "Nos vemos el 14 de febrero ‚ù§Ô∏è";
            btnNo.style.display = "none";
            btnSi.style.transform = "scale(1.2)";
            btnSi.innerHTML = "¬°Aceptado!";
            
            // Efecto lluvia de corazones opcional
            lanzarConfeti();
        });

        function lanzarConfeti() {
            for(let i=0; i<30; i++) {
                const corazon = document.createElement('div');
                corazon.innerHTML = "‚ù§Ô∏è";
                corazon.style.position = "absolute";
                corazon.style.left = Math.random() * 100 + "vw";
                corazon.style.top = "-20px";
                corazon.style.fontSize = Math.random() * 20 + 10 + "px";
                corazon.style.animation = `caida ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(corazon);
            }
        }
    </script>

    <style>
        @keyframes caida {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
